[project]
name = "naiprojekt"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "tensorflow==2.12.0",
    "keras==2.12.0",
    "matplotlib>=3.10.0",
    "numpy>=1.22.0,<1.24.0",
    "pre-commit>=4.0.1",
    "scipy==1.11.4",
    "pillow>=10.0.0",
    "openai>=1.0.0",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
    "tk>=0.1.0",
    "tqdm>=4.66.1",
    "pandas>=2.1.4",
    "scikit-learn>=1.3.2",
    "reportlab>=4.0.0",
]

[tool.pydocstyle]
convention = "google"
add-ignore = ["D100", "D104"]

[project.optional-dependencies]
dev = [
    "black>=23.12.1",
    "isort>=5.13.2",
    "mypy>=1.8.0",
    "flake8>=7.0.0",
    "pytest>=7.0.0"
]

[tool.poetry]
name = "ai-recipe-generator"
version = "0.1.0"
description = "Generator przepisów kulinarnych wykorzystujący sztuczną inteligencję"
authors = ["Your Name <your.email@example.com>"]

[tool.poetry.dependencies]
python = "^3.10"
openai = "^1.0.0"
python-dotenv = "^1.0.0"
tensorflow = "^2.13.0"
pillow = "^10.0.0"
matplotlib = "^3.7.2"
numpy = "^1.24.3"
scikit-learn = "^1.3.0"
reportlab = "^4.0.4"
sentence-transformers = "^2.2.2"
transformers = "^4.35.2"
torch = "^2.1.1"

[tool.poetry.dev-dependencies]
black = "^23.7.0"
isort = "^5.12.0"
flake8 = "^6.1.0"
mypy = "^1.5.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
